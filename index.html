<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ONLINE SHOP 営業日カレンダー</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Roboto','Noto Sans JP', sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 40px 0;
    color: #333;
    text-align: center;
}

/* タイトル */
h1 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 35px;
}

/* カレンダー全体 */
.calendar-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

/* カード */
.calendar-box {
    width: 420px;
    padding: 28px;
    border-radius: 20px;
    background: linear-gradient(145deg, #ffffff, #f0f0f0);
    box-shadow: 
        8px 8px 20px rgba(0,0,0,0.10),
        -4px -4px 12px rgba(255,255,255,0.8);
}

/* 見出し */
.calendar-box h2 {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 18px;
}

/* テーブル */
table {
    width: 100%;
    border-collapse: collapse;
    font-size: 15px;
}

th {
    padding-bottom: 10px;
    color: #666;
    font-weight: 500;
}

/* 日付セル */
td {
    width: 45px;
    height: 45px;
    border-radius: 12px;
    text-align: center;
    vertical-align: middle;
    color: #444;
    font-weight: 400;
    transition: none !important; /* ← ホバーの凹み完全OFF */
}

/* ホバー効果削除 */
td:hover {
    background: none !important;
    cursor: default;
}

/* 今日（青） */
.today {
    background: radial-gradient(circle at 30% 30%, #a7d4ff, #5aaaff);
    color: #fff !important;
    font-weight: 600;
}

/* 休業日（赤） */
.closed {
    background: radial-gradient(circle at 30% 30%, #ffb4b4, #ff6b6b);
    color: #fff !important;
    font-weight: 600;
}

/* 説明エリア */
.info-box {
    width: 90%;
    max-width: 900px;
    margin: 45px auto 0;
    padding: 30px 35px;
    border-radius: 20px;
    background: #ffffff;
    box-shadow: 
        8px 8px 20px rgba(0,0,0,0.10),
        -4px -4px 12px rgba(255,255,255,0.9);
    text-align: left;
    line-height: 1.75;
}

/* マーカー横並び */
.legend-row {
    display: flex;
    align-items: center;
    gap: 25px;
    margin-bottom: 18px;
}

/* マーカー個別 */
.legend-item-inline {
    display: flex;
    align-items: center;
}

.dot {
    width: 15px;
    height: 15px;
    border-radius: 12px;
    margin-right: 8px;
}

.dot-red {
    background: radial-gradient(circle at 30% 30%, #ffb4b4, #ff6b6b);
}

.dot-blue {
    background: radial-gradient(circle at 30% 30%, #a7d4ff, #5aaaff);
}
</style>
</head>

<body>

<h1>ONLINE SHOP 営業日カレンダー</h1>

<div class="calendar-container">

    <div class="calendar-box">
        <h2 id="m1-title"></h2>
        <table>
            <thead><tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr></thead>
            <tbody id="m1"></tbody>
        </table>
    </div>

    <div class="calendar-box">
        <h2 id="m2-title"></h2>
        <table>
            <thead><tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr></thead>
            <tbody id="m2"></tbody>
        </table>
    </div>

</div>

<!-- ▼説明エリア（順番変更＆横並び） -->
<div class="info-box">

    <!-- 横並びマーカー -->
    <div class="legend-row">
        <div class="legend-item-inline">
            <span class="dot dot-red"></span> 休業日
        </div>
        <div class="legend-item-inline">
            <span class="dot dot-blue"></span> 本日
        </div>
    </div>

    <p><strong>休業日＝発送・お問い合わせへの返信不可日となります。</strong></p>

    <p>ご注文およびお問い合わせの送信自体は、
        <strong>365日24時間いつでも受け付けております。</strong>
    </p>

</div>

<script>
/* 祝日データ */
const holidays = [
    "2025-11-03",
    "2025-11-23"
];

/* カレンダー生成 */
function createCalendar(year, month, bodyId, titleId) {
    const first = new Date(year, month, 1);
    const last = new Date(year, month + 1, 0).getDate();
    const today = new Date();
    const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;

    document.getElementById(titleId).textContent = `${year}年 ${month+1}月`;

    let html = "<tr>";
    for (let i = 0; i < first.getDay(); i++) html += "<td></td>";

    for (let d = 1; d <= last; d++) {
        const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const dow = new Date(year, month, d).getDay();
        let cls = "";

        if (dow === 0 || dow === 6) cls = "closed";      // 土日
        if (holidays.includes(dateStr)) cls = "closed";  // 祝日
        if (dateStr === todayStr) cls = "today";         // 今日（最優先）

        html += `<td class="${cls}">${d}</td>`;
        if (dow === 6) html += "</tr><tr>";
    }

    html += "</tr>";
    document.getElementById(bodyId).innerHTML = html;
}

const now = new Date();
createCalendar(now.getFullYear(), now.getMonth(), "m1", "m1-title");
const next = new Date(now.getFullYear(), now.getMonth()+1);
createCalendar(next.getFullYear(), next.getMonth(), "m2", "m2-title");
</script>

</body>
</html>
