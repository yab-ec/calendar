<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ONLINE SHOP 営業日カレンダー</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ====== 基本スタイル ====== */
body {
    font-family: 'Roboto','Noto Sans JP', sans-serif;
    background: #f7f7f7;
    margin: 0;
    padding: 40px 0;
    text-align: center;
    color: #333;
}

h1 {
    font-size: 26px;
    margin-bottom: 35px;
    font-weight: 600;
}

/* ====== カレンダーボックス ====== */
.calendar-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
}

.calendar-box {
    background: #ffffff;
    width: 420px;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.calendar-box h2 {
    font-size: 20px;
    margin-bottom: 18px;
    font-weight: 600;
    color: #222;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 15px;
}

th {
    color: #666;
    padding-bottom: 8px;
    font-weight: 500;
}

td {
    height: 42px;
    width: 42px;
    border-radius: 50%;
    margin: auto;
    color: #444;
}

/* 今日 */
.today {
    background: #d8ecff;
    border: 2px solid #9ccfff;
    color: #005bbb;
    font-weight: bold;
}

/* 休業日（赤丸） */
.closed {
    background: #ff8b8b;
    color: #fff !important;
    font-weight: 600;
}

/* ====== 下の説明ボックス ====== */
.info-box {
    width: 85%;
    max-width: 880px;
    margin: 45px auto 0;
    background: #fff;
    padding: 30px 32px;
    border-radius: 18px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    text-align: left;
    line-height: 1.7;
}

.info-box h3 {
    font-size: 19px;
    font-weight: 600;
    margin-bottom: 16px;
}

.legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}

.dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    margin-right: 8px;
}

.dot-red { background: #ff6b6b; }
.dot-blue { background: #3f8bff; }

</style>
</head>

<body>

<h1>ONLINE SHOP 営業日カレンダー</h1>

<div class="calendar-container">

    <!-- 1ヶ月目 -->
    <div class="calendar-box">
        <h2 id="m1-title"></h2>
        <table>
            <thead>
                <tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr>
            </thead>
            <tbody id="m1"></tbody>
        </table>
    </div>

    <!-- 2ヶ月目 -->
    <div class="calendar-box">
        <h2 id="m2-title"></h2>
        <table>
            <thead>
                <tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr>
            </thead>
            <tbody id="m2"></tbody>
        </table>
    </div>

</div>

<!-- ====== 説明エリア ====== -->
<div class="info-box">
    <h3>営業日・休業日のご案内</h3>

    <div class="legend-item">
        <span class="dot dot-red"></span>休業日
    </div>
    <div style="margin-left:24px; color:#555; font-size:14px;">発送業務・お問い合わせへのご返信は原則お休みです。</div>

    <div class="legend-item" style="margin-top:14px;">
        <span class="dot dot-blue"></span>本日
    </div>

    <p style="margin-top:20px;">
        ご注文およびお問い合わせの送信自体は  
        <strong>365日いつでも受け付けております。</strong>
    </p>
</div>


<script>
// ▼ 祝日（2025年11〜12月）
const holidays = [
    "2025-11-03",
    "2025-11-23"
];

// ▼ 指定月のカレンダー生成
function createCalendar(year, month, bodyId, titleId) {
    const first = new Date(year, month, 1);
    const last = new Date(year, month + 1, 0).getDate();

    document.getElementById(titleId).textContent = `${year}年 ${month+1}月`;

    let html = "<tr>";
    for (let i=0; i<first.getDay(); i++) html += "<td></td>";

    const today = new Date();
    const todayStr =
        `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;

    for (let d=1; d<=last; d++) {
        const dateStr =
            `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const dow = new Date(year, month, d).getDay();

        let cls = "";

        // 今日
        if (dateStr === todayStr) cls = "today";

        // 土日 → 自動休業
        if (dow === 0 || dow === 6) cls = "closed";

        // 祝日 → 休業扱い（赤丸）
        if (holidays.includes(dateStr)) cls = "closed";

        html += `<td class="${cls}">${d}</td>`;

        if (dow === 6) html += "</tr><tr>";
    }

    html += "</tr>";
    document.getElementById(bodyId).innerHTML = html;
}


// ▼ 表示対象（月1・月2）
const now = new Date();
createCalendar(now.getFullYear(), now.getMonth(), "m1", "m1-title");

const next = new Date(now.getFullYear(), now.getMonth()+1, 1);
createCalendar(next.getFullYear(), next.getMonth(), "m2", "m2-title");
</script>

</body>
</html>
