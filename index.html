<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ONLINE SHOP 営業日カレンダー</title>

<!-- Roboto + Noto Sans JP -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', 'Noto Sans JP', sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
        color: #333;
        line-height: 1.7;
    }

    h1 {
        text-align: center;
        padding: 32px 0 20px;
        font-size: 26px;
        font-weight: 700;
        color: #222;
    }

    /* カレンダーの枠 */
    .calendar-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 0 20px;
        flex-wrap: wrap;
    }

    .calendar-box {
        background: #fff;
        width: 420px;
        padding: 30px 25px;
        border-radius: 18px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    h2 {
        text-align: center;
        margin: 0 0 20px;
        font-size: 20px;
        font-weight: 600;
        color: #222;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
        font-size: 15px;
        color: #444;
    }

    th {
        padding-bottom: 8px;
        color: #666;
        font-weight: 500;
        font-size: 14px;
    }

    td {
        padding: 10px 0;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        margin: 4px;
    }

    /* 本日 */
    .today {
        background: #dcecff;
        color: #0a5bbf;
        font-weight: 700;
    }

    /* 休業日 */
    .closed {
        background: #ff9a9a;
        color: white;
        font-weight: 600;
    }

    /* 営業案内ボックス */
    .info-box {
        background: #fff;
        width: 85%;
        max-width: 900px;
        margin: 40px auto 60px;
        padding: 28px 35px;
        border-radius: 18px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .info-box h3 {
        font-size: 19px;
        font-weight: 600;
        margin-bottom: 18px;
        color: #222;
    }

    .legend {
        margin-bottom: 18px;
    }

    .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 6px;
        font-size: 15px;
    }

    .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .dot-red { background: #ff6b6b; }
    .dot-blue { background: #3f8bff; }

    .footer-text {
        text-align: center;
        color: #777;
        font-size: 13px;
        margin-top: 20px;
    }
</style>
</head>

<body>

<h1>ONLINE SHOP 営業日カレンダー</h1>

<div class="calendar-container">
    <div class="calendar-box">
        <h2>2025年 11月</h2>
        <table>
            <thead>
                <tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr>
            </thead>
            <tbody id="month11"></tbody>
        </table>
    </div>

    <div class="calendar-box">
        <h2>2025年 12月</h2>
        <table>
            <thead>
                <tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr>
            </thead>
            <tbody id="month12"></tbody>
        </table>
    </div>
</div>

<div class="info-box">
    <h3>営業日・休業日のご案内</h3>

    <div class="legend">
        <div class="legend-item">
            <span class="dot dot-red"></span>休業日
        </div>
        <div style="margin-left:24px; font-size:14px; color:#555; margin-bottom:12px;">
            発送業務・お問い合わせへのご返信は原則お休みです。
        </div>

        <div class="legend-item">
            <span class="dot dot-blue"></span>本日
        </div>
    </div>

    <div style="font-size:15px; color:#444; margin-top:10px;">
        ご注文およびお問い合わせの送信自体は <strong>365日いつでも受け付けております。</strong>
    </div>
</div>

<div class="footer-text">© ONLINE SHOP</div>

<script>
const today = new Date();
const todayStr = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;

function generateCalendar(year, month, id) {
    const first = new Date(year, month - 1, 1);
    const last = new Date(year, month, 0);
    const tbody = document.getElementById(id);
    let html = "<tr>";

    for (let i = 0; i < first.getDay(); i++) html += "<td></td>";

    const closedDays = {
        "2025-11": [3, 10, 17, 24],
        "2025-12": [1, 8, 15, 22]
    };

    for (let d = 1; d <= last.getDate(); d++) {
        const ds = `${year}-${month}-${d}`;
        let cls = "";

        if (closedDays[`${year}-${month}`]?.includes(d)) cls = "closed";
        if (ds === todayStr) cls = "today";

        html += `<td class="${cls}">${d}</td>`;
        if (new Date(year, month - 1, d).getDay() === 6) html += "</tr><tr>";
    }

    html += "</tr>";
    tbody.innerHTML = html;
}

generateCalendar(2025, 11, "month11");
generateCalendar(2025, 12, "month12");
</script>

</body>
</html>
