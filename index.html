<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ONLINE SHOP 営業日カレンダー</title>

<!-- Google Fonts（おちゃのこに合わせて Roboto + Noto Sans）-->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', 'Noto Sans JP', sans-serif;
        background: #fafafa;
        margin: 0;
        padding: 40px 0;
        color: #333;
    }

    h1 {
        text-align: center;
        font-size: 26px;
        margin-bottom: 30px;
        font-weight: 500;
    }

    .vc-calendar-wrapper {
        max-width: 1100px;
        margin: auto;
        padding: 0 20px;
    }

    /* カレンダー2ヶ月 横並び */
    .vc-calendars {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 30px;
    }

    .vc-calendar-box {
        background: #fff;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        flex: 1;
        min-width: 320px;
    }

    .vc-calendar-box h2 {
        font-size: 20px;
        margin-bottom: 12px;
        text-align: center;
        font-weight: 500;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
        font-size: 15px;
    }

    th {
        padding-bottom: 8px;
        color: #444;
        font-weight: 500;
    }

    td {
        padding: 10px 0;
        border-radius: 8px;
        font-weight: 400;
    }

    /* 休業日 */
    .closed {
        background: #ff7b7b;
        color: #fff !important;
        font-weight: 500;
    }

    /* 今日 */
    .today {
        background: #cfe8ff;
        font-weight: 500;
    }

    /* 説明BOX */
    .legend {
        max-width: 700px;
        margin: 45px auto 0;
        background: #fff;
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        font-size: 15px;
        line-height: 1.7;
    }

    .legend h3 {
        margin-top: 0;
        font-size: 18px;
        font-weight: 500;
    }

    .legend-row {
        display: flex;
        align-items: center;
        margin-top: 10px;
        gap: 10px;
    }

    .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
    }

    .dot-red {
        background: #ff7b7b;
    }

    .dot-blue {
        background: #4da3ff;
    }
</style>
</head>
<body>

<h1>ONLINE SHOP 営業日カレンダー</h1>

<div class="vc-calendar-wrapper">
    <div class="vc-calendars">

        <!-- ▼ 11月カレンダー -->
        <div class="vc-calendar-box">
            <h2>2025年 11月</h2>
            <table>
                <thead>
                    <tr>
                        <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
                    </tr>
                </thead>
                <tbody id="month11"></tbody>
            </table>
        </div>

        <!-- ▼ 12月カレンダー -->
        <div class="vc-calendar-box">
            <h2>2025年 12月</h2>
            <table>
                <thead>
                    <tr>
                        <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
                    </tr>
                </thead>
                <tbody id="month12"></tbody>
            </table>
        </div>

    </div>
</div>

<!-- ▼ 説明エリア -->
<div class="legend">
    <h3>営業日・休業日のご案内</h3>

    <p>
        発送業務・お問い合わせへのご返信がお休みの日をカレンダー形式でご案内いたします。  
        ご注文やお問い合わせ自体は <strong>365日いつでも受け付けております</strong>。
    </p>

    <div class="legend-row">
        <div class="dot dot-red"></div> 休業日（発送・返信業務はお休みです）
    </div>
    <div class="legend-row">
        <div class="dot dot-blue"></div> 本日
    </div>
</div>

<script>
/* ---- 休業日データ ---- */
const closedDays = {
    "2025-11": [3, 10, 17, 24],
    "2025-12": [1, 8, 15, 22]
};

const today = new Date();
const todayStr = `${today.getFullYear()}-${today.getMonth()+1}-${today.getDate()}`;

function generateCalendar(year, month, id) {
    const first = new Date(year, month - 1, 1);
    const last = new Date(year, month, 0);
    const tbody = document.getElementById(id);
    if (!tbody) return;

    let html = "<tr>";

    for (let i = 0; i < first.getDay(); i++) html += "<td></td>";

    for (let d = 1; d <= last.getDate(); d++) {
        const dateStr = `${year}-${month}-${d}`;
        let cls = "";

        if (closedDays[`${year}-${month}`]?.includes(d)) cls = "closed";
        if (dateStr === todayStr) cls = "today";

        html += `<td class="${cls}">${d}</td>`;

        if (new Date(year, month - 1, d).getDay() === 6) html += "</tr><tr>";
    }

    html += "</tr>";
    tbody.innerHTML = html;
}

generateCalendar(2025, 11, "month11");
generateCalendar(2025, 12, "month12");
</script>

</body>
</html>
