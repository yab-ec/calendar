<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ONLINE SHOP 営業日カレンダー</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: "Roboto", "Noto Sans JP", sans-serif;
        background: #f6f6f6;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 30px;
        font-weight: 500;
    }

    .calendar-wrap {
        display: flex;
        gap: 40px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .calendar-box {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        width: 370px;
    }

    table {
        width: 100%;
        font-size: 16px;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th {
        padding-bottom: 10px;
        font-weight: 500;
        color: #555;
    }

    td {
        height: 42px;
        border-radius: 50%;
        cursor: default;
        color: #444;
    }

    td.today {
        background: #cfe9ff;
        font-weight: 500;
        color: #0066cc;
    }

    td.closed {
        background: #ffb3b3;
        color: #fff;
        font-weight: 600;
    }

    /* 下の案内 */
    .notice-box {
        width: 80%;
        max-width: 900px;
        margin: 50px auto 0;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        text-align: left;
        font-size: 16px;
    }

    .notice-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 15px;
    }

    .legend {
        margin: 10px 0 20px;
    }

    .dot {
        display: inline-block;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        margin-right: 6px;
    }

    .dot-closed { background: #ff8a8a; }
    .dot-today { background: #6bb6ff; }

</style>
</head>
<body>

<h1>ONLINE SHOP 営業日カレンダー</h1>

<div class="calendar-wrap">
    <div class="calendar-box">
        <h2 id="month1-title"></h2>
        <table>
            <thead>
                <tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr>
            </thead>
            <tbody id="month1"></tbody>
        </table>
    </div>

    <div class="calendar-box">
        <h2 id="month2-title"></h2>
        <table>
            <thead>
                <tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr>
            </thead>
            <tbody id="month2"></tbody>
        </table>
    </div>
</div>

<div class="notice-box">
    <div class="notice-title">営業日・休業日のご案内</div>

    <div class="legend">
        <span class="dot dot-closed"></span>休業日（発送・お問い合わせへのご返信はお休みです）<br>
        <span class="dot dot-today"></span>本日
    </div>

    ご注文およびお問い合わせの送信自体は <b>365日いつでも受け付けております。</b>
</div>

<script>
// ▼ 日本の祝日（必要に応じて毎年更新）
const jpHolidays = [
    "2025-01-01", "2025-01-13",
    "2025-02-11", "2025-02-23",
    "2025-03-20",
    "2025-04-29",
    "2025-05-03", "2025-05-04", "2025-05-05",
    "2025-07-21",
    "2025-08-11",
    "2025-09-15", "2025-09-23",
    "2025-10-13",
    "2025-11-03", "2025-11-23"
];

// ▼ 月のカレンダー生成
function generateCalendar(year, month, boxId, titleId) {
    const firstDay = new Date(year, month, 1);
    const lastDate = new Date(year, month + 1, 0).getDate();

    document.getElementById(titleId).textContent = `${year}年 ${month + 1}月`;

    let html = "<tr>";
    let dayOfWeek = firstDay.getDay();

    for (let i = 0; i < dayOfWeek; i++) html += "<td></td>";

    for (let date = 1; date <= lastDate; date++) {

        const current = new Date(year, month, date);
        const ymd = `${year}-${String(month+1).padStart(2,"0")}-${String(date).padStart(2,"0")}`;

        let cls = "";

        // 今日
        const today = new Date();
        const todayStr = `${today.getFullYear()}-${String(today.getMonth()+1).padStart(2,"0")}-${String(today.getDate()).padStart(2,"0")}`;
        if (ymd === todayStr) cls = "today";

        // 自動休業日（土日）
        if (current.getDay() === 0 || current.getDay() === 6) cls = "closed";

        // 日本の祝日
        if (jpHolidays.includes(ymd)) cls = "closed";

        html += `<td class="${cls}">${date}</td>`;

        if (current.getDay() === 6) html += "</tr><tr>";
    }

    html += "</tr>";
    document.getElementById(boxId).innerHTML = html;
}

// ▼ 表示する2ヶ月
const now = new Date();
generateCalendar(now.getFullYear(), now.getMonth(), "month1", "month1-title");

const next = new Date(now.getFullYear(), now.getMonth()+1, 1);
generateCalendar(next.getFullYear(), next.getMonth(), "month2", "month2-title");
</script>

</body>
</html>
